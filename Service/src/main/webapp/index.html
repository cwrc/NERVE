<!DOCTYPE html>
<html>
    <head>
        <title>Server Demo/Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="js/index.js" type="text/javascript"></script>

        <style>
            #buttonArea{
                position: absolute;
                border: 1px solid black;
                box-sizing: border-box;
                left: 3vw;
                width: 15vw;
                height: 90vh;                
                top: 5vh;
            }

            #buttonArea > *{
                display: block;
                margin: 5px;
                width: 95%;
            }

            #buttonArea #throbber, #buttonArea #throbber img{
                position: relative;
                width: 90%;
                left: 5%;
            }
            
            #buttonArea #throbber div{
                position: absolute;
                width: 90%;
                left: 5%;
                text-align: center;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.4em;
                font-weight: bold;
                font-family: arial;
            }
            
            #filetext{
                position: absolute;
                border: 1px solid black;
                box-sizing: border-box;
                width: 78vw;
                left: 19vw;
                height: 90vh;                
                top: 5vh;
                background-color: whitesmoke; 
                white-space: pre;
                overflow: scroll;
            }
        </style>
    </head>
    <body>

        <div id="buttonArea">
            <input type="file" id="fileOpenDialog" style="display: none">
            <button id="bOpen" title="Open an XML file" onclick="document.getElementById('fileOpenDialog').click()">Open File</button>
            <button id="bReset" title="Revert file to text when opened" disabled>Reset File</button>
            <button id="bClear" title="Clear document" disabled>Clear</button>
            <!--<button id="bGoDict" title="Upload csv file {text, lemma, link, tag, collection}">Open Dictionary</button>-->            
            <hr style="height: 5px;background-color:#bbbbbb;">
            <button id="bNer" title="Apply NER NLP program to find entities" disabled>ner</button>
            <button id="bDict" title="Lookup lemma &amp; tag information from db" disabled>dict-all</button>
            <button id="bLink" title="Lookup link information from db" disabled>dict-link</button>
            <!--<button id="bHTML" title="Encode XML into HTML" disabled>to-html</button>-->
            <!--<button id="bDecode" title="Decode HTML into XML" disabled>to-xml</button>-->
      
            <div id="throbber">
                <img src="assets/loader400.gif"/>
                <div>WORKING</div>
            </div>
        </div>
        <div id="filetext" contenteditable></div>
    </body>
</html>
