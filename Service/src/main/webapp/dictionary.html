<!DOCTYPE html>
<html>
    <head>
        <title>Server Demo/Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="functions.js" type="text/javascript"></script>
        <script src="js/dictionary.js" type="text/javascript"></script>
        
        <style>
            table{
                position: relative;
                width: calc(90% + 10px);
                left: 5%;
                background-color: #ccffff;
            }
            
            .textcell::before, .textcell::after{
                content: "'";
            }
            
            tr.noborders td{
                border: none;
            }
            
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                width: calc((100% - 45px) / 5);
                overflow:hidden;
                white-space:nowrap;
            }
            
            th.narrow, td.narrow{
                width: 45px;
            }

            .inputRow{
                position: relative;
                display: flex;
                flex-direction: row;
                box-sizing: border-box;
                top: 5px;
            }

            .textArea{
                position: relative;
                width: 95%;
                box-sizing: border-box;
                border: 1px solid blue;
                height: 20px;
                padding: 5px;
            }            
            
            .tiny.button{
                position: relative;
                box-sizing: border-box;
                display: inline-block;
                text-align: center; 
                border: 1px solid #bbbbbb;
                font-size: small;                
                cursor: pointer;
                width: 15px;
                background-color: #dddddd;
            }
            
            .button:not(.tiny){
                position: relative;
                box-sizing: border-box;                
                width: 22px;
                height: 22px;
                text-align: center;                                
                left: calc(5% + 10px);
                cursor: pointer;                
            }
            
            #add.button{
                color: green;
                background-color: lightgreen;
                border: 1px solid green;
            }

            #refresh.button{
                color: blue;
                background-color: skyblue;
                border: 1px solid blue;
            }
            
            #remove.button{
                color: red;
                background-color: lightpink;
                border: 1px solid red;
            }
            
            .navigation *{
                display: inline-block;
                border: 1px solid black;
                margin: 5px;
                padding: 8px;
                background-color: #dddddd;
                border: 1px solid black;
                cursor: pointer;   
                font-weight: bold;
            }
            
            .navigation{
                position: absolute;                
                left: 50%;
                transform: translateX(-50%);                
            }
            
            .navigation.top{
                bottom: 48px;
            }
            
            .navigation.bottom{
                bottom: 5px;
            }
            
        </style>
    </head>

    <body>
        <table id="records">
            <tr>
                <th>entitytext<br><input type="text" id="likeText" class="textArea"/></th>
                <th>lemma<br><input type="text" id="likeLemma" class="textArea"/></th>
                <th>link<br><input type="text" id="likeLink" class="textArea"/></th>
                <th>tag<br><input type="text" id="likeTag" class="textArea"/></th>
                <th>collection<br><input type="text" id="likeCollection" class="textArea"/></th>
                <th class="narrow"><div title="refine search" id="refresh" class="button">&#x21ba;</div></th>
            </tr>
            <tr class="noborders">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <th class="narrow"><div title="remove selected" id="remove" class="button">-</div></th>
            </tr>   
            <tr>
                <th><input id="inText" type="text" class="textArea"/></th>
                <th><input id="inLemma" type="text" class="textArea"/></th>
                <th><input id="inLink" type="text" class="textArea"/></th>
                <th><input id="inTag" type="text" class="textArea"/></th>
                <th><input id="inCollection" type="text" class="textArea"/></th>
                <th class="narrow"><div id="add" class="button">+</div></th>
            </tr>            
        </table>
        
        <input type="file" id="fileOpenDialog" style="display: none">        
        
        <div class="navigation top">            
            <div id="prev">Prev 30</div><div id="current">0 - 30</div><div id="next">Next 30</div>
        </div>
        <div class="navigation bottom">            
            <div id="loadbutton" onclick="document.getElementById('fileOpenDialog').click()">Load .csv File</div>
        </div>
        
    </body>
</html>
