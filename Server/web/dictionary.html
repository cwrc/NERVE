<!DOCTYPE html>
<html>
    <head>
        <title>Server Demo/Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/dMain.js" type="text/javascript"></script>

        <style>
            table{
                position: relative;
                width: calc(90% + 10px);
                left: 5%;
                background-color: #ccffff;
            }
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                width: calc((100% - 36px) / 5);
                overflow:hidden;
                white-space:nowrap;
            }
            
            th.narrow, td.narrow{
                width: 36px;
            }

            .inputRow{
                position: relative;
                display: flex;
                flex-direction: row;
                box-sizing: border-box;
                top: 5px;
            }

            .inputArea{
                display: flex;
                flex-direction: row;
                box-sizing: border-box;

                position: relative;
                border: 1px solid black;
                background-color: lightblue;
                width: calc(90% + 10px);
                left: 5%;
            }

            .textContainer{
                position: relative;
                width: 20%;
                box-sizing: border-box;
                border: 1px solid blue;
                height: 20px;
                padding: 5px;
            }

            .textSearch{
                position: relative;
                width: 95%;
                box-sizing: border-box;
                border: 1px solid blue;
                height: 20px;
                padding: 5px;
            }            
            
            .button{
                position: relative;
                box-sizing: border-box;
                background-color: lightgreen;
                width: 22px;
                height: 22px;
                text-align: center;
                border: 1px solid green;
                color: green;
                left: calc(5% + 5px);
            }

            .button:hover{
                background-color: green;
                color: black;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <table id="records">
            <tr>
                <th>entitytext<br><input type="text" id="likeText" class="textSearch"/></th>
                <th>lemma<br><input type="text" id="likeLemma" class="textSearch"/></th>
                <th>link<br><input type="text" id="likeLink" class="textSearch"/></th>
                <th>tag<br><input type="text" id="likeTag" class="textSearch"/></th>
                <th>collection<br><input type="text" id="likeCollection" class="textSearch"/></th>
                <th class="narrow"><div id="refresh" class="button">&#x21ba;</div></th>
            </tr>
        </table>
        
        <div class="inputRow">
            <div class="inputArea">
                <input id="inText" type="text" class="textContainer"/>
                <input id="inLemma" type="text" class="textContainer"/>
                <input id="inLink" type="text" class="textContainer"/>
                <input id="inTag" type="text" class="textContainer"/>
                <input id="inCollection" type="text" class="textContainer"/>
            </div>
            <div id="add" class="button">+</div>
        </div>
    </body>
</html>
