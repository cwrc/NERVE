<!DOCTYPE html>
<html>
    <head>
        <title>Server Demo/Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/dMain.js" type="text/javascript"></script>

        <style>
            table{
                position: relative;
                width: calc(90% + 10px);
                left: 5%;
            }
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td{
                width: 20%;
            }

            .inputRow{
                position: relative;
                display: flex;
                flex-direction: row;
                box-sizing: border-box;
                top: 5px;
            }

            .inputArea{
                display: flex;
                flex-direction: row;
                box-sizing: border-box;

                position: relative;
                border: 1px solid black;
                background-color: lightblue;
                width: calc(90% + 10px);
                left: 5%;
            }

            .textContainer{
                position: relative;
                width: 20%;
                box-sizing: border-box;
                border: 1px solid blue;
                height: 20px;
                padding: 5px;
            }

            #addButton{
                position: relative;
                box-sizing: border-box;
                background-color: lightgreen;
                width: 22px;
                height: 22px;
                text-align: center;
                border: 1px solid green;
                color: green;
                left: calc(5% + 5px);
            }

            #addButton:hover{
                background-color: green;
                color: black;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>entitytext</th>
                <th>lemma</th>
                <th>link</th>
                <th>tag</th>
                <th>collection</th>
            </tr>
        </table>
        <div class="inputRow">
            <div class="inputArea">
                <input type="text" class="textContainer"/>
                <input type="text" class="textContainer"/>
                <input type="text" class="textContainer"/>
                <input type="text" class="textContainer"/>
                <input type="text" class="textContainer"/>
            </div>
            <div id="addButton">+</div>
        </div>
    </body>
</html>
