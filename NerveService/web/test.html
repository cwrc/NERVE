<html>
    <head>
        <title>NERVE Tests</title>
        <meta charset="UTF-8">

        <link href="css/test.css" rel="stylesheet" type="text/css"/>

        <script>
            window.onload = async function(){
                window.testmain = new TestMain();
                await testmain.start();
            };
        </script>
